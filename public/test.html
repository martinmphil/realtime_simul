<!doctype html>
<html>
  <title>Display for players of Simul rpg</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  $(function () {
    var socket = io();
    $('form').submit(() => {
      socket.emit('encounter info', $('#m').val());
      $('#m').val('');
      return false;
    });
    socket.on('encounter info', (msg) => {
      $('#info_for_players').append($('<li>').text(msg));
    });
  });
</script>
  <body>
    <ul id="info_for_players"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
